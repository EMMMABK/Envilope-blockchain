<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1 class="Dashboard">Welcome, {{ session.get('name') }}</h1>

    <table>
        {% for block in blockchain %}
        <tr>{{ block.number }}</tr>
        <tr>{{ block.data }}</tr>
        <tr>{{ block.hash() }}</tr>
        {% endfor %}
    </table>
    <p>last updated at {{ ct }}</p>
</body>
</html>
